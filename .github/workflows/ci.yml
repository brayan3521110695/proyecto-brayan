name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Versiones
        run: |
          node -v
          npm -v

      - name: Instalar dependencias (ci con fallback)
        run: |
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          CI: true
