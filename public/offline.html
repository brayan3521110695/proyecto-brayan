<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sin conexión</title>
  <style>
    :root { color-scheme: light only; }
    body {
      min-height: 100vh; margin: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-family: system-ui, sans-serif; background: #f9fafb; color: #333; text-align: center;
      padding: 16px;
    }
    h1 { margin: 0 0 8px; color: #0ea5e9; }
    p { margin: 0 0 16px; }
    button {
      padding: 10px 18px; border: 0; border-radius: 8px; background: #0ea5e9; color: #fff; cursor: pointer;
    }
    button:hover { background: #0284c7; }
  </style>
</head>
<body>
  <h1>Sin conexión</h1>
  <p>No hay Internet. Intenta nuevamente cuando tengas señal.</p>
  <button onclick="location.reload()">Reintentar</button>
</body>
</html>
