<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Sin conexión</title>
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
      }
      .card {
        width: min(560px, 92vw);
        padding: 24px;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,.35);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
        line-height: 1.25;
        letter-spacing: .2px;
      }
      p {
        margin: 0 0 14px;
        opacity: .9;
        line-height: 1.6;
      }
      .actions {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 8px;
        flex-wrap: wrap;
      }
      .btn {
        appearance: none;
        border: 0;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: transform .05s ease, opacity .2s ease;
      }
      .btn:active { transform: translateY(1px); }
      .btn-primary {
        background: #2563eb;
        color: #fff;
      }
      .btn-primary:hover { opacity: .95; }
      .btn-ghost {
        background: transparent;
        color: #93c5fd;
        border: 1px solid #1f2937;
      }
      a {
        color: #93c5fd;
        text-decoration: none;
      }
      a:hover { text-decoration: underline; }
      .hint {
        margin-top: 10px;
        font-size: 12px;
        opacity: .7;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-live="polite">
      <h1>Estás sin conexión</h1>
      <p>Algunas páginas no están disponibles sin Internet.</p>
      <p>Vuelve al inicio o reintenta cuando recuperes conexión.</p>

      <div class="actions">
        <button class="btn btn-primary" onclick="location.reload()">Reintentar</button>
        <a class="btn btn-ghost" href="/">Volver al inicio</a>
      </div>

      <p class="hint" id="status">Estado: offline</p>
    </main>

    <script>
      // Solo muestra el estado, sin redirigir automáticamente
      const statusEl = document.getElementById('status');
      function updateStatus() {
        const online = navigator.onLine;
        statusEl.textContent = 'Estado: ' + (online ? 'online' : 'offline');
      }
      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);
      updateStatus();
    </script>
  </body>
</html>
